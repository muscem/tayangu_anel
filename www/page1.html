<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tayangu</title>
<link rel="stylesheet" href="codes/css/jquery-ui.css">
<link rel="stylesheet" href="codes/css/mycssframework.css">
<link rel="stylesheet" href="codes/css/main.css">
<script src="codes/js/jquery.js"></script>
<script src="codes/js/jquery-ui.js"></script>
<script src="codes/js/languages.js" charset="utf-8"></script>
<script src="codes/js/functions_common.js" charset="utf-8"></script>
<script src="codes/js/functions.js" charset="utf-8"></script>
<script type="text/javascript" src="codes/ckeditor/ckeditor.js"></script>
<script>
function on_start_this_page(){
	$("#language-flag").attr("src", "images/flag-"+userPref.lang+".png");
}
</script>
</head>

<body onload="on_start();">
<div id="background-logo"></div>
<div id="wrapper" class="unselectable">
	
    <div id="header">
        <div class="grid2-45 grid2h-10"></div>
        <div class="grid2-7"><img id="language-flag" src="images/flag-tr.png" class="icon title-0 alt-0" title="Dil" alt="Dil" onClick="open_page(pages.settingLanguage, '', '')" /></div>
    </div>
    
    
    <div id="content">
    
        <div class="heading-1 label-0">An-El</div>
        
        <div class="part-1 label-1">Sabah toplantısı notları</div>
        
        <div class="part-1">
            <div class="grid-20 label-2">Kullanıcı Adı</div>
            <div class="grid-80"><input type="text" name="username" id="username" class="form-element-2" /></div>
        </div>
        
        <div class="part-1">
            <div class="grid-20 label-3">Şifre</div>
            <div class="grid-80"><input type="password" name="password" id="password" class="form-element-2" /></div>
        </div>
        
        <div class="part-1">
        	<span class="label-4">Hatırla</span>
            <input type="checkbox" name="remember" id="remember" class="form-element-2" />
        </div>
        
        <div class="part-1">
            <input type="button" name="login" id="login" class="form-element-2 label-5" value="Giriş" onclick="user_login();" />
        </div>
        
	</div>
</div>
</body>
</html>
