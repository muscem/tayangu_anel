<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tayangu</title>
<link rel="stylesheet" href="codes/css/jquery-ui.css">
<link rel="stylesheet" href="codes/css/mycssframework.css">
<link rel="stylesheet" href="codes/css/main.css">
<script src="codes/js/jquery.js"></script>
<script src="codes/js/jquery-ui.js"></script>
<script src="codes/js/languages.js"></script>
<script src="codes/js/functions_common.js"></script>
<script src="codes/js/functions.js"></script>
<script type="text/javascript" src="codes/ckeditor/ckeditor.js"></script>

<script>
//var personId, personStatus, personName, personSurname;
function on_start_this_page(){
	//get_department_list();
	//addResponsiblePerson();
	//addResponsibleDepartment();
	get_morning_note();
}
</script>
</head>

<body onload="on_start();">
<div id="background-logo"></div>



<div id="wrapper" class="unselectable">
	
    <div id="header">
    	
        <div class="grid2-7"><img src="images/arrow-left.png" class="icon title-0 alt-0" title="Geri" alt="Geri" onClick="open_back_page();" /></div>
        
        <div class="grid2-7"><img src="images/home.png" class="icon title-1 alt-1" title="Ana Sayfa" alt="Ana Sayfa" onClick="open_page(pages.main, '', '')" /></div>
        
        <div class="grid2-86 grid2h-10"></div>
    </div>
    
    <div id="content">
        
        <div class="heading-2 label-1">Sabah Taoplantısı Notu</div>
        
        <div id="department-list">
        
        
            <form method="post" action="" id="edit_morning_note_form">
            <div class="grid-100 margin-1">
                <div class="grid-30">No</div>
                <div class="grid-70"><input type="text" name="note-no" id="note-no" class="form-element-1" />
	                <input type="text" name="note-id" id="note-id" style="display:none;"  class="form-element-1" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Başlangıç Tarihi</div>
                <div class="grid-70"><input type="text" name="note-start" id="note-start" class="form-element-1" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Hedef Tarih
                <img class="minus-button" src="images/plus-green.png" onclick="addTargetDate();" /></div>
                <div class="grid-70" id="note-target-date">
                 </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Bitmiş</div>
                <div class="grid-70">
                	<input type="checkbox" name="note-finished" id="note-finished"  class="form-element-1">
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Gecikme</div>
                <div class="grid-70"><input type="text" name="note-delay" id="note-delay" class="form-element-1" disabled="disabled" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Başlık</div>
                <div class="grid-70"><input type="text" name="note-header" id="note-header" class="form-element-1" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Konu</div>
                <div class="grid-70"><textarea name="note-subject" id="note-subject" class="form-element-1"></textarea></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Araştırma</div>
                <div class="grid-70"><textarea name="note-prosecution" id="note-prosecution" class="form-element-1"></textarea></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Sorumlu Birim
                    <img class="minus-button" src="images/plus-green.png" onclick="addResponsibleDepartment();" />
                </div>
                <div class="grid-70" id="resp-dep">
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Sorumlu Kişi
                    <img class="minus-button" src="images/plus-green.png" onclick="addResponsiblePerson();" />
                </div>
                <div class="grid-70" id="resp-pers">
                    
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-30">Notlarım</div>
                <div class="grid-70"><textarea name="note-my-notes" id="note-my-notes" class="form-element-1"></textarea></div>
            </div>
            
            <input type="button" name="degistir" value="Değiştir" onclick="submit_edit_morning_note_form();" />
            </form>



        </div>
        
    </div>
    
</div>


<div id="morning-note-added" class="hide">
    <div class="morning-note-part">Sabah toplantısı notu başaraıyla kaydedildi.</div>
    
    <div class="morning-note-part">Yeni bir not girmek ister misiniz?</div>
    
    <div class="morning-note-part">
        <div id="morning-note-added-yes" class="grid2-40 center label-3">Evet</div>
        <div class="grid2-20 grid2h-10"></div>
        <div id="morning-note-added-no" class="grid2-40 center label-4">Hayır</div>
    </div>
</div>

<div id="morning-note-not-added" class="hide">
    <div class="morning-note-part">Bir sorun oluştu ve sabah toplantısı notu kaydedilemedi.</div>
    
    <div class="morning-note-part">
    	<div class="grid2-20 grid2h-10"></div>
        <div id="morning-note-not-added-ok" class="grid2-60 center label-3">Tamam</div>
        <div class="grid2-20 grid2h-10"></div>
    </div>
</div>


</body>
</html>
