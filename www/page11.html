<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tayangu</title>
<link rel="stylesheet" href="codes/css/jquery-ui.css">
<link rel="stylesheet" href="codes/css/mycssframework.css">
<link rel="stylesheet" href="codes/css/main.css">
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="codes/js/jquery.js"></script>
<script type="text/javascript" src="codes/js/jquery-ui.js"></script>
<script type="text/javascript" src="codes/js/jquery-ui-i18n.js"></script>
<script type="text/javascript" src="codes/js/languages.js"></script>
<script type="text/javascript" src="codes/js/functions_common.js"></script>
<script type="text/javascript" src="codes/js/functions.js"></script>

<script>
function on_start_this_page(){
	get_morning_note();
	$( ".date-picker" ).datepicker( $.datepicker.regional[ "tr" ] );
	$( ".date-picker" ).datepicker({
	  showOtherMonths: true,
	  selectOtherMonths: true
	});
}
</script>
</head>

<body onload="on_start();">
<div id="background-logo"></div>

<div id="wrapper" class="unselectable hide">
	
    <div id="header">
    	
        <div class="icon-container-l"><img src="images/arrow-left.png" class="icon title-0 alt-0" title="Geri" alt="Geri" onClick="open_back_page();" /></div>
        
        <div class="icon-container-l margin-left-5"><img src="images/home.png" class="icon title-1 alt-1" title="Ana Sayfa" alt="Ana Sayfa" onClick="open_page(pages.main, '', '')" /></div>
    </div>
    
    <div id="content">
        
        <div class="heading-2 label-0">Sabah Toplantısı Notu</div>
        
        <div id="department-list">
        
        
            <form method="post" action="" name="edit_morning_note_form" id="edit_morning_note_form">
            <div class="grid-100 margin-1">
                <div class="grid-40 label-1 part-3">No</div>
                <div class="grid-60"><input type="text" name="note-no" id="note-no" class="form-element-1" />
	                <input type="text" name="note-id" id="note-id" style="display:none;"  class="form-element-1" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-2 part-3">Başlangıç Tarihi</div>
                <div class="grid-60"><input type="text" name="note-start" id="note-start" class="form-element-1 date-picker" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40">
                	<span class="label-3 left part-3">Hedef Tarih</span>
                    <div class="icon-container-l-2 margin-left-3">
                        <img class="icon title-2 alt-2" src="images/plus-green.png" onclick="add_target_date();" title="Hedef Tarihi Ekle" alt="Hedef Tarihi Ekle" />
                    </div>
                </div>
                <div class="grid-40" id="target-date">
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-4 part-3">Bitmiş</div>
                <div class="grid-60">
                	<input type="checkbox" name="note-finished" id="note-finished"  class="form-element-1">
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-5 part-3">Gecikme</div>
                <div class="grid-60"><input type="text" name="note-delay" id="note-delay" class="form-element-1" disabled="disabled" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-6 part-3">Başlık</div>
                <div class="grid-60"><input type="text" name="note-header" id="note-header" class="form-element-1" /></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-7 part-3">Konu</div>
                <div class="grid-60"><textarea name="note-subject" id="note-subject" class="form-element-1"></textarea></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-8 part-3">Araştırma</div>
                <div class="grid-60"><textarea name="note-prosecution" id="note-prosecution" class="form-element-1"></textarea></div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40">
                	<span class="label-9 left part-3">Sorumlu Birim</span>
                    <div class="icon-container-l-2 margin-left-3">
                        <img class="icon title-3 alt-3" src="images/plus-green.png" onclick="add_responsible_department();" title="Sorumlu Birim Ekle" alt="Sorumlu Birim Ekle" />
                    </div>
                </div>
                <div class="grid-40" id="resp-dep">
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40">
	                <span class="label-10 left part-3">Sorumlu Kişi</span>
                    <div class="icon-container-l-2 margin-left-3">
                        <img class="icon title-4 alt-4" src="images/plus-green.png" onclick="add_responsible_person();" title="Sorumlu Kişi Ekle" alt="Sorumlu Kişi Ekle" />
                    </div>
                </div>
                <div class="grid-40" id="resp-pers">
                    
                </div>
            </div>
            
            <div class="grid-100 margin-1">
                <div class="grid-40 label-11 part-3">Notlarım</div>
                <div class="grid-60"><textarea name="note-my-notes" id="note-my-notes" class="form-element-1"></textarea></div>
            </div>
            
            <input type="button" name="degistir" value="Güncelle" onclick="submit_edit_morning_note_form();" class="form-element-1 label-12" />
            </form>
            
        </div>
        
    </div>
    
</div>


<div id="morning-note-added" class="hide">
    <div class="morning-note-part label-13">Sabah toplantısı notu başarıyla güncellendi.</div>
    
    <div class="morning-note-part label-14">Değişiklik yapmaya devam etmek ister misiniz?</div>
    
    <div class="morning-note-part">
        <div id="morning-note-editted-yes" class="grid2-40 center label-15">Evet</div>
        <div id="morning-note-editted-no" class="grid2-40 center label-16 margin-left-20">Hayır</div>
    </div>
</div>

<div id="morning-note-not-added" class="hide">
    <div class="morning-note-part label-17">Bir sorun oluştu ve sabah toplantısı güncellenemedi.</div>
    
    <div class="morning-note-part">
        <div id="morning-note-not-editted-ok" class="grid2-60 center label-18 margin-left-20">Tamam</div>
    </div>
</div>


</body>
</html>
