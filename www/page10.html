<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tayangu</title>
<link rel="stylesheet" href="codes/css/jquery-ui.css">
<link rel="stylesheet" href="codes/css/mycssframework.css">
<link rel="stylesheet" href="codes/css/main.css">
<script type="text/javascript" src="cordova.js"></script>
<script src="codes/js/jquery.js"></script>
<script src="codes/js/jquery-ui.js"></script>
<script src="codes/js/languages.js"></script>
<script src="codes/js/functions_common.js"></script>
<script src="codes/js/functions.js"></script>
<script type="text/javascript" src="codes/ckeditor/ckeditor.js"></script>

<script>
//var personId, personStatus, personName, personSurname;
function on_start_this_page(){
	//get_department_list();
	add_responsible_person();
	add_responsible_department();
}
</script>
</head>

<body onload="on_start();">
<div id="background-logo"></div>



<div id="wrapper" class="unselectable">
	
    <div id="header">
        <div class="icon-container-l"><img src="images/arrow-left.png" class="icon title-0 alt-0" title="Geri" alt="Geri" onClick="open_page('page8.html', '', '')" /></div>
        
        <div class="icon-container-l margin-left-5"><img src="images/home.png" class="icon title-1 alt-1" title="Ana Sayfa" alt="Ana Sayfa" onClick="open_page(pages.main, '', '')" /></div>
    </div>
    
    <div id="content">
        
        <div class="heading-2 label-0">Yeni Sabah Notu Ekleme</div>
        
        <div id="morning_note-list">
        
        
            <form method="post" action="" id="new_morning_note_form">
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-1 part-3">No</div>
                    <div class="grid-60"><input type="text" name="no"  class="form-element-1" /></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-2 part-3">Başlangıç Tarihi</div>
                    <div class="grid-60"><input type="text" name="start" class="form-element-1" /></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40">
                        <span class="label-3 left part-3">Hedef Tarih</span>
                        <div class="icon-container-l-2 margin-left-3">
                        	<img class="icon" src="images/plus-green.png" onclick="add_target_date();" />
                        </div>
                    </div>
                    <div class="grid-40" id="target-date">
                        <div class="grid-100">
                            <input type="text" name="target[]"  class="form-element-1 left" />
                            <div class="icon-container-l-2 margin-left-3">
                            	<img class="icon" src="images/minus-red.png" onclick="delete_target_date(this);" />
                            </div>
                        </div>
                     </div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-4 part-3">Bitmiş</div>
                    <div class="grid-60">
                        <input type="checkbox" name="finished"  class="form-element-1">
                    </div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-5 part-3">Gecikme</div>
                    <div class="grid-60"><input type="text" name="delay" class="form-element-1" disabled="disabled" /></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-6 part-3">Başlık</div>
                    <div class="grid-60"><input type="text" name="header"  class="form-element-1" /></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-7 part-3">Konu</div>
                    <div class="grid-60"><textarea name="subject"  class="form-element-1"></textarea></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-8 part-3">Araştırma</div>
                    <div class="grid-60"><textarea name="prosecution"  class="form-element-1"></textarea></div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40">
                        <span class="label-9 left part-3">Sorumlu Birim</span>
                        <div class="icon-container-l-2 margin-left-3">
	                        <img class="icon" src="images/plus-green.png" onclick="add_responsible_department();" />
                        </div>
                    </div>
                    <div class="grid-40" id="resp-dep">
                    </div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40">
                        <span class="label-10 left part-3">Sorumlu Kişi</span>
                        <div class="icon-container-l-2 margin-left-3">
                        	<img class="icon" src="images/plus-green.png" onclick="add_responsible_person();" />
                        </div>
                    </div>
                    <div class="grid-40" id="resp-pers">
                        
                    </div>
                </div>
                
                <div class="grid-100 margin-1">
                    <div class="grid-40 label-11 part-3">Notlarım</div>
                    <div class="grid-60"><textarea name="my-notes"  class="form-element-1"></textarea></div>
                </div>
                
                <input type="button" name="kaydet" value="Kaydet" onclick="submit_new_morning_note_form();" class="form-element-1 label-12" />
            </form>



        </div>
        
    </div>
    
</div>


<div id="morning-note-added" class="hide">
    <div class="morning-note-part label-13">Sabah toplantısı notu başarıyla kaydedildi.</div>
    
    <div class="morning-note-part label-14">Yeni bir not girmek ister misiniz?</div>
    
    <div class="morning-note-part">
        <div id="morning-note-added-yes" class="grid2-40 center label-15">Evet</div>
        <div id="morning-note-added-no" class="grid2-40 center label-16 margin-left-20">Hayır</div>
    </div>
</div>

<div id="morning-note-not-added" class="hide">
    <div class="morning-note-part label-17">Bir sorun oluştu ve sabah toplantısı notu kaydedilemedi.</div>
    
    <div class="morning-note-part">
        <div id="morning-note-not-added-ok" class="grid2-60 center label-18 margin-left-20">Tamam</div>
    </div>
</div>


</body>
</html>
