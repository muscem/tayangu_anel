<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tayangu</title>
<link rel="stylesheet" href="codes/css/jquery-ui.css">
<link rel="stylesheet" href="codes/css/mycssframework.css">
<link rel="stylesheet" href="codes/css/main.css">
<script type="text/javascript" src="cordova.js"></script>
<script src="codes/js/jquery.js"></script>
<script src="codes/js/jquery-ui.js"></script>
<script src="codes/js/languages.js"></script>
<script src="codes/js/functions_common.js"></script>
<script src="codes/js/functions.js"></script>
<script type="text/javascript" src="codes/ckeditor/ckeditor.js"></script>

<script>
var firstNoteId, lastNoteId, getNotes, noteCount, filterOn;
firstNoteId=0;
lastNoteId=0;
getNotes=0;
noteCount=1;
filterOn=0;
function on_start_this_page(){
	//alert($(window).height() +"-"+ $(document).height());
	get_favorite_morning_notes_list();
	//while($(window).height() >= $(document).height()*0.95){
	//	on_start_this_page();
	//}	
}


$(window).scroll(function(){
	if($(window).scrollTop() + $(window).height() > $(document).height()*0.9){
		if(getNotes==0) {
			getNotes=1;
			get_favorite_morning_notes_list();
		}
	}   
});

</script>
</head>

<body onload="on_start();">
<div id="background-logo"></div>

<div id="wrapper" class="unselectable hide">
	
    <div id="header">
    	
        <div class="icon-container-l"><img src="images/arrow-left.png" class="icon title-0 alt-0" title="Geri" alt="Geri" onClick="open_page('page8.html', '', '')" /></div>
        
        <div class="icon-container-l margin-left-5"><img src="images/home.png" class="icon title-1 alt-1" title="Ana Sayfa" alt="Ana Sayfa" onClick="open_page(pages.main, '', '')" /></div>
        
        <div class="icon-container-r"><img src="images/arrow-up.png" class="icon title-2 alt-2" title="Artan Şeklinde Sırala" alt="Azalan Şeklinde Sırala" onClick="sort_notes('asc', elementsName.favoriteMorningNotesList)" /></div>
        
        <div class="icon-container-r margin-right-5"><img src="images/arrow-down.png" class="icon title-3 alt-3" title="Azalan Şeklinde Sırala" alt="Azalan Şeklinde Sırala" onClick="sort_notes('desc', elementsName.favoriteMorningNotesList)" /></div>
        
        <div class="icon-container-r margin-right-5"><img src="images/filter.png" class="icon title-4 alt-4" title="Filtrele" alt="Filtrele" onClick="show_hide_filter_menu()" /></div>
        
    </div>
    
    <div id="filter">
    
        <div class="icon-container-l-3">
			<img src="images/number.png" class="icon2 title-5 alt-5" title="Numara" alt="Numara"/>
    		<input id="filter-number" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        <div class="icon-container-l-3">
            <img src="images/start.png" class="icon2 title-6 alt-6" title="Başlangıç" alt="Başlangıç"/>
            <input id="filter-start" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        <div class="icon-container-l-3">
            <img src="images/target.png" class="icon2 title-7 alt-7" title="Hedef" alt="Hedef"/>
            <input id="filter-target" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        <div class="icon-container-l-3">
            <img src="images/working.png" class="icon2 title-8 alt-8" title="Kişi" alt="Kişi"/>
            <input id="filter-person" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        <div class="icon-container-l-3">
            <img src="images/departments.png" class="icon2 title-9 alt-9" title="Bölüm" alt="Bölüm"/>
            <input id="filter-department" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        <div class="icon-container-l-3">
            <img src="images/delay.png" class="icon2 title-10 alt-10" title="Gecikme" alt="Gecikme"/>
            <input id="filter-delay" size="10" onkeyup="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1"/>
        </div>
        
        
        <div class="icon-container-l-3">
            <img src="images/finished.png" class="icon2 title-11 alt-1" title="Bitiş" alt="Bitiş"/>
            <select id="filter-finished" onchange="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1">
            <option value="-1">---</option>
            <option value="0">Bitmiş</option>
            <option value="1">Bitmemiş</option>
            </select>
        </div>
        
        
        <div class="icon-container-l-3">
            <img src="images/favorite.png" class="icon2 title-12 alt-12" title="Favori" alt="Favori"/>
            <select id="filter-favorite" onchange="filter_notes(elementsName.favoriteMorningNotesList);" class="form-element-1">
            <option value="-1">---</option>
            <option value="0">Favori</option>
            <option value="1">Favori değil</option>
            </select>
        </div>
        
        <div class="icon-container-l-4">
        	<img src="images/ok_not.png" class="icon3 title-13 alt-13" title="Filtreyi Temizle" alt="Filtreyi Temizle" onclick="clear_filter_box(elementsName.favoriteMorningNotesList);"/>
        </div>
    
    </div>
    
    
    <div id="content">
        
        <div class="heading-2 label-0">Favori Sabah Toplantısı Notları Listesi</div>
        
        <div id="favorite-morning-notes-list"></div>
        
    </div>
    
</div>

</body>
</html>
